<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Imágenes con Animación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .image-container img {
            width: 400px;
            height: 400px;
            border-radius: 50%; /* Esto hace que las imágenes sean circulares */
            border: 5px solid #20b2aa; /* Borde celeste verdoso */
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .image-container img:active {
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.1); }
            50% { transform: scale(1); }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <script>
        function redirectToPage(imageId) {
            // Aquí puedes agregar la URL de destino según la imagen clickeada
            if (imageId === 'image1') {
                window.location.href = 'http://localhost/musica/canciones.php'; // Cambia 'pagina1.html' a la URL que quieras
            } else if (imageId === 'image2') {
                window.location.href = 'http://localhost/musica/listas.php'; // Cambia 'pagina2.html' a la URL que quieras
            }
        }
    </script>
</head>
<body>
    <div class="image-container">
        <!-- Imagen 1 -->
        <img src="imagen/c1.png" alt="Imagen 1" onclick="redirectToPage('image1')" id="image1">

        <!-- Imagen 2 -->
        <img src="imagen/l1.png" alt="Imagen 2" onclick="redirectToPage('image2')" id="image2">
    </div>
</body>
</html>
